<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제 점검 | TECHIDA</title>

  <!-- Toastr -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
  <style>
    body{margin:0; background:#f3f4f6; font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
    .center{min-height:100vh; display:grid; place-items:center; color:#6b7280;}
  </style>
</head>
<body>
  <div class="center">
    <div>
      <h3 style="margin:0 0 10px">결제 서비스 점검</h3>
      <p style="margin:0">현재 결제 기능을 이용할 수 없습니다.<br/>잠시 후 홈페이지로 돌아갑니다…</p>
    </div>
  </div>

  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script>
    toastr.options = {
      positionClass: "toast-top-center",
      timeOut: 1500,
      progressBar: true
    };
    toastr.info("현재 결제 서비스는 점검 중입니다.");

    // 1.5초 후 홈페이지(index.html)로 복귀
setTimeout(() => {
  window.location.href = "index.html#start";
}, 1500);
  </script>
</body>
</html>
