<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 | TECHIDA</title>

  <!-- Toastr -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
  <style>
    body{margin:0; background:#f3f4f6; font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
    .center{min-height:100vh; display:grid; place-items:center; color:#6b7280;}
  </style>
</head>
<body>
  <div class="center">
    <div>
      <h3 style="margin:0 0 10px">회원가입</h3>
      <p style="margin:0">잠시 후 로그인 화면으로 이동합니다…</p>
    </div>
  </div>

  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script>
    toastr.options = {
      positionClass: "toast-top-center",
      timeOut: 1500,
      progressBar: true
    };
    toastr.info("서버 정검중입니다");

    // 1.5초 후 로그인 화면으로 복귀
    setTimeout(() => {
      window.location.href = "login.html";
    }, 1500);
  </script>
</body>
</html>
